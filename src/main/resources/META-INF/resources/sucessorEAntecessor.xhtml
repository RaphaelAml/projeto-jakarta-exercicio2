<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Antecessor e Sucessor</title>
</h:head>

<body>

<h:form>
    <p:panel header="Antecessor e Sucessor"/>
    <p:panelGrid columns="2">

        <p:outputLabel value="Digite um nÃºmero inteiro: "/>
        <p:inputText value="#{sucessorEAntecessor.numero}"/>


        <p:outputLabel value="Resultado Sucessor:"/>
        <p:inputText id="txResultadoSucessor" readonly="true" value="#{sucessorEAntecessor.resultadoSucessor}"/>

        <p:outputLabel value="Resultado Antecessor:"/>
        <p:inputText id="txResultadoAntecessor" readonly="true" value="#{sucessorEAntecessor.resultadoAntecessor}"/>

    </p:panelGrid>

    <p:panelGrid columns="1">
        <p:commandButton value="Calcular" actionListener="#{sucessorEAntecessor.calcularSucessorAntecessor}"
                         update="txResultadoSucessor txResultadoAntecessor"/>
    </p:panelGrid>


</h:form>


</body>

</html>
